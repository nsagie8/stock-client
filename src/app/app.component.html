<div class="example-container">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <app-up-view-stocks></app-up-view-stocks>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav mode="side" opened="true">
        <mat-nav-list>
                <a mat-list-item [routerLink]="['/','stocks-list']" routerLinkActive='active'>list</a>
                <a mat-list-item [routerLink]="['/','trade-form']" routerLinkActive='active'>buy/sell</a>
                <a mat-list-item [routerLink]="['/','profits']" routerLinkActive='active'>profits</a>
                <a mat-list-item [routerLink]="['/','history']" routerLinkActive='active'>history</a>
        </mat-nav-list>
          
      </mat-sidenav>
      <mat-sidenav-content>
          <router-outlet></router-outlet>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
